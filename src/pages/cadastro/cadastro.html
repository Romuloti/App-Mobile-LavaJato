<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>Cadastrar</h4>
  <contato-form></contato-form>
  <form class="list-form" novalidate [formGroup]="registerForm" (ngSubmit)="submitForm()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha"  formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Redigite a senha"  formControlName="confirmPassword"></ion-input>
      </ion-item>
      <button type="submit" ion-button block [disabled]="registerForm.invalid">Salvar</button>
    
      
    </ion-list>
  </form>




  <ion-item-divider>O melhor Lava Jato do DF.</ion-item-divider>
  <button ion-button block menuToggle>.....Menu.....</button>
</ion-content>
