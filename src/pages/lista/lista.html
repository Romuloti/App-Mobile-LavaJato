<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tudolista">
  <h1 class="lista">Lista de Produtos e Pre√ßos</h1>
  <ion-list>
    <ion-item *ngFor="let produto of produtos">
      <h4>{{produto.nome}}</h4>
      <p>{{produto.preco}}</p>
    </ion-item>
  </ion-list>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.title}}
      <div class="item-note" item-end>
        {{item.note}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    Solicitar a compra do Produto <b>{{selectedItem.title}}</b>
  </div>
  <ion-item-divider>O melhor Lava Jato do DF.</ion-item-divider>
  <button ion-button block menuToggle>.....Menu.....</button>
</ion-content>
